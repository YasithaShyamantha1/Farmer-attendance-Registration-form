<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Entry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="text-center mb-4">
        <img src="/Final logo for form2.jpeg" alt="FarmerNet Logo" class="form-logo">
      </div>
      <h1 class="mb-3 text-center">Attendance registation</h1>
      <p class="text-center text-muted mb-4">Please select your role and fill the form to register entry.</p>

      <div id="scanner-card" class="card mb-4 d-none">
        <div class="card-body">
          <p class="mb-2">Scan QR code to start the entry form.</p>
          <div id="qr-reader" style="width:100%"></div>
          <div class="mt-2">
            <button id="start-scan" class="btn btn-primary btn-sm">Start Scanner</button>
            <button id="stop-scan" class="btn btn-secondary btn-sm" disabled>Stop</button>
          </div>
        </div>
      </div>

      <div id="form-card" class="card mx-auto shadow-sm">
        <div class="card-header bg-white">
          <div class="d-flex align-items-center gap-3">
            <span class="badge bg-primary p-2 rounded-circle"><i class="bi bi-check2-square text-white"></i></span>
            <div>
              <div class="fw-bold">Entry Form</div>
              <small class="text-muted">Choose role and provide your details</small>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form id="entry-form">
            <input type="hidden" id="scannedData" name="scannedData">

            <div class="mb-3">
              <label class="form-label">Role</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role" id="role-farmer" value="Farmer" checked>
                  <label class="form-check-label" for="role-farmer">Farmer</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role" id="role-officer" value="Officer">
                  <label class="form-check-label" for="role-officer">Officer</label>
                </div>
              </div>
            </div>

            <div id="farmer-fields">
              <div class="row g-2">
                <div class="col-12 col-md-6">
                  <label class="form-label">Name</label>
                  <input class="form-control" name="name" id="name" placeholder="Full name">
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label">NIC Number</label>
                  <input class="form-control" name="nic" id="nic" placeholder="NIC">
                </div>
                <div class="col-12">
                  <label class="form-label">Address</label>
                  <input class="form-control" name="address" id="address" placeholder="Address">
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label">Phone Number</label>
                  <input class="form-control" name="phone" id="phone" placeholder="e.g. +94 7xx xxx xxx">
                </div>
              </div>
            </div>

            <div id="officer-fields" class="d-none">
              <div class="row g-2">
                <div class="col-12 col-md-6">
                  <label class="form-label">Name</label>
                  <input class="form-control" name="name_officer" id="name_officer" placeholder="Full name">
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label">NIC Number</label>
                  <input class="form-control" name="nic_officer" id="nic_officer" placeholder="NIC">
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label">Designation</label>
                  <input class="form-control" name="designation" id="designation" placeholder="Designation">
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label">Institution</label>
                  <input class="form-control" name="institution" id="institution" placeholder="Institution name">
                </div>
              </div>
            </div>

            <div class="mt-4 d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" id="cancel-btn" class="btn btn-outline-secondary me-md-2">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div id="alerts" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
